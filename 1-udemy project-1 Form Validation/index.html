 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
<div class="form-control  ">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" min="5">
    <small>Error message</small>
</div>
<div class="form-control  ">
<label for="email">Email</label>
<input type="text" id="email" placeholder="Enter email">
<small>Error message</small>
</div>
<div class="form-control">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <span  class="fa fa-fw fa-eye " id="passwordshow"></span>
    

 <small>Error message</small>
</div>
<div class="form-control">
    <label for="password2" >Confirm password</label>
    <input type="password" id="password2" placeholder="Enter password agin">
    <span  class="fa fa-fw fa-eye " id="passwordshow1"></span>

    <small>Error message</small>
</div>
<button>Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
